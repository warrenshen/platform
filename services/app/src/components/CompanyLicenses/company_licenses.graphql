query GetAllCompanyLicenses($license_number: String!) {
  company_licenses(
    where: {
      _and: [
        {
          _or: [
            { is_deleted: { _is_null: true } }
            { is_deleted: { _eq: false } }
          ]
        }
        { license_number: { _eq: $license_number } }
      ]
    }
  ) {
    ...CompanyLicense
  }
}
