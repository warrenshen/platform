query GetFinancialSummariesByCompanyId($companyId: uuid!) {
  financial_summaries(
    where: { company_id: { _eq: $companyId } }
    order_by: { date: desc }
  ) {
    id
    ...FinancialSummary
    company {
      id
      name
    }
  }
}

query GetFinancialSummariesByDate($date: date!) {
  financial_summaries(where: { date: { _eq: $date } }) {
    id
    ...FinancialSummary
    company {
      id
      name
    }
  }
}
