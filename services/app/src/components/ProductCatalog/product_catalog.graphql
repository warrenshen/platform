query GetBespokeCatalogSkusBySkuName($search_prefix: String!) {
  bespoke_catalog_skus(
    where: { 
      _and: [
        { is_deleted: { _eq: false } }
        { sku: { _ilike: $search_prefix } }
      ]
    }
    order_by: { created_at: desc }
    limit: 10
  ) {
    id
    ...BespokeCatalogSku
  }
}

