query GetPayment($id: uuid!) {
  payments_by_pk(id: $id) {
    id
    ...PaymentLimited
    company {
      id
      name
    }
    settled_by_user {
      id
      full_name
    }
  }
}

query GetPaymentForSettlement($id: uuid!, $today: date!) {
  payments_by_pk(id: $id) {
    id
    ...Payment
    company {
      id
      name
      contract {
        id
        ...Contract
      }
      financial_summaries(where: { date: { _eq: $today } }) {
        id
        ...FinancialSummary
      }
    }
    company_bank_account {
      id
      ...BankAccount
    }
    invoice {
      id
      payor {
        id
        ...Payor
      }
    }
  }
}
