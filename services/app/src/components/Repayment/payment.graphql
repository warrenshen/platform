query GetPayment($id: uuid!) {
  payments_by_pk(id: $id) {
    id
    ...PaymentLimited
    company {
      id
      name
    }
    submitted_by_user {
      id
      full_name
    }
  }
}

query GetPaymentForSettlement($id: uuid!) {
  payments_by_pk(id: $id) {
    id
    ...Payment
    company {
      id
      name
      contract {
        id
        ...Contract
      }
      financial_summaries(order_by: { date: desc }, limit: 1) {
        id
        ...FinancialSummary
      }
    }
    submitted_by_user {
      id
      full_name
    }
  }
}
