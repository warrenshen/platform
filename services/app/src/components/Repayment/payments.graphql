query GetPayments {
  payments(where: { type: { _eq: "repayment" } }) {
    id
    ...Payment
    company {
      id
      name
    }
    submitted_by_user {
      id
      full_name
    }
    settled_by_user {
      id
      full_name
    }
  }
}

query GetSubmittedPayments {
  payments(
    where: {
      _and: [
        { type: { _eq: "repayment" } }
        { submitted_at: { _is_null: false } }
        { settled_at: { _is_null: true } }
      ]
    }
  ) {
    id
    ...Payment
    company {
      id
      name
    }
    submitted_by_user {
      id
      full_name
    }
  }
}
