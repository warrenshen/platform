subscription GetPayments {
  payments(
    where: {
      _and: [
        {
          _or: [
            { is_deleted: { _is_null: true } }
            { is_deleted: { _eq: false } }
          ]
        }
        { type: { _eq: "repayment" } }
      ]
    }
    order_by: { created_at: desc }
  ) {
    id
    ...Payment
    company {
      id
      name
    }
    settled_by_user {
      id
      full_name
    }
    invoice {
      id
      payor {
        id
        name
      }
    }
  }
}

subscription GetSubmittedPayments {
  payments(
    where: {
      _and: [
        {
          _or: [
            { is_deleted: { _is_null: true } }
            { is_deleted: { _eq: false } }
          ]
        }
        { type: { _in: ["repayment", "repayment_account_fee"] } }
        { submitted_at: { _is_null: false } }
        { settled_at: { _is_null: true } }
        { reversed_at: { _is_null: true } }
      ]
    }
  ) {
    id
    ...Payment
    company {
      id
      name
    }
    invoice {
      id
      payor {
        id
        name
      }
    }
  }
}

query GetPaymentsForCompany($company_id: uuid!) {
  companies_by_pk(id: $company_id) {
    id
    payments(
      where: {
        _and: [
          {
            _or: [
              { is_deleted: { _is_null: true } }
              { is_deleted: { _eq: false } }
            ]
          }
          { type: { _in: ["repayment", "repayment_account_fee"] } }
          {
            _or: [
              { reversed_at: { _is_null: false } }
              { settlement_date: { _is_null: false } }
            ]
          }
        ]
      }
      order_by: [
        { deposit_date: desc }
        { settlement_date: desc }
        { created_at: desc }
      ]
    ) {
      id
      ...PaymentLimited
      transactions(
        order_by: [
          { payment: { deposit_date: desc } }
          { payment: { settlement_date: desc } }
          { payment: { created_at: desc } }
        ]
      ) {
        id
        ...Transaction
        loan {
          id
          ...LoanLimited
          ...LoanArtifactLimited
        }
        payment {
          id
          ...PaymentLimited
        }
      }
    }
  }
}
