subscription GetPayments {
  payments(
    where: {
      _and: [
        {
          _or: [
            { is_deleted: { _is_null: true } }
            { is_deleted: { _eq: false } }
          ]
        }
        { type: { _eq: "repayment" } }
      ]
    }
    order_by: { created_at: desc }
  ) {
    id
    ...Payment
    company {
      id
      name
    }
    submitted_by_user {
      id
      full_name
    }
    settled_by_user {
      id
      full_name
    }
    invoice {
      id
      payor {
        id
        name
      }
    }
  }
}

subscription GetSubmittedPayments {
  payments(
    where: {
      _and: [
        {
          _or: [
            { is_deleted: { _is_null: true } }
            { is_deleted: { _eq: false } }
          ]
        }
        { type: { _eq: "repayment" } }
        { submitted_at: { _is_null: false } }
        { settled_at: { _is_null: true } }
      ]
    }
  ) {
    id
    ...Payment
    company {
      id
      name
    }
    submitted_by_user {
      id
      full_name
    }
    invoice {
      id
      payor {
        id
        name
      }
    }
  }
}
