
query PurchaseOrderLoan($id: uuid!) {
  purchase_order_loans_by_pk(id: $id) {
    ...PurchaseOrderLoan
    company {
      id
      name
    }
    purchase_order {
      ...PurchaseOrder
    }
  }
}

query PurchaseOrderLoanDisbursements($id: uuid!) {
  purchase_order_loans_by_pk(id: $id) {
    id
    transactions {
      ...PurchaseOrderLoanTransaction
      transaction {
        ...Transaction
      }
    }
  }
}
