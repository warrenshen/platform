query GetCompanyForBank($companyId: uuid!) {
  companies_by_pk(id: $companyId) {
    id
    ...Company
    bank_accounts(
      where: {
        _or: [
          { is_deleted: { _is_null: true } }
          { is_deleted: { _eq: false } }
        ]
      }
    ) {
      id
      ...BankAccount
    }
    contract {
      id
      ...Contract
    }
    licenses(
      where: {
        _or: [
          { is_deleted: { _is_null: true } }
          { is_deleted: { _eq: false } }
        ]
      }
      order_by: { license_number: asc }
    ) {
      id
      company_facility {
        id
        name
      }
      ...CompanyLicense
    }
    settings {
      ...CompanyDealOwners
      ...CompanySettings
      advances_bespoke_bank_account {
        id
        ...BankAccount
      }
      collections_bespoke_bank_account {
        id
        ...BankAccount
      }
      advances_bank_account {
        id
        ...BankAccountLimited
      }
      collections_bank_account {
        id
        ...BankAccountLimited
      }
    }
    users {
      id
      ...User
    }
  }
}

query GetCompanyForCustomer($companyId: uuid!) {
  companies_by_pk(id: $companyId) {
    id
    ...Company
    bank_accounts {
      id
      ...BankAccountLimited
    }
    contract {
      id
      ...Contract
    }
    settings {
      id
      ...CompanySettingsLimited
      advances_bank_account {
        id
        ...BankAccountLimited
      }
      collections_bank_account {
        id
        ...BankAccountLimited
      }
    }
    users {
      id
      ...User
    }
  }
}

mutation UpdateCompanyProfile($id: uuid!, $company: companies_set_input!) {
  update_companies_by_pk(pk_columns: { id: $id }, _set: $company) {
    ...Company
  }
}
