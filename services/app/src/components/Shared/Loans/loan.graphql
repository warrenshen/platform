query Loan($id: uuid!) {
  loans_by_pk(id: $id) {
    ...Loan
  }
}

query LoanForCustomer($id: uuid!) {
  loans_by_pk(id: $id) {
    ...LoanLimited
  }
}

mutation AddLoan($loan: loans_insert_input!) {
  insert_loans_one(object: $loan) {
    ...LoanLimited
  }
}

mutation UpdateLoan($id: uuid!, $loan: loans_set_input!) {
  update_loans_by_pk(pk_columns: { id: $id }, _set: $loan) {
    ...LoanLimited
  }
}
