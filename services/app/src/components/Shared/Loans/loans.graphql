query LoanSiblings(
  $loanId: uuid!
  $loanType: loan_type_enum!
  $artifactId: uuid!
) {
  loans(
    where: {
      _and: [
        { id: { _neq: $loanId } }
        { loan_type: { _eq: $loanType } }
        { artifact_id: { _eq: $artifactId } }
      ]
    }
  ) {
    id
    loan_type
    artifact_id
    amount
    status
  }
}

query LoansByCompanyAndLoanTypeForCustomer(
  $companyId: uuid!
  $loanType: loan_type_enum
) {
  loans(
    where: {
      _and: [
        { company_id: { _eq: $companyId } }
        { loan_type: { _eq: $loanType } }
      ]
    }
  ) {
    ...LoanLimited
    purchase_order {
      id
      order_number
    }
  }
}

query LoansByCompanyAndLoanTypeForBank(
  $companyId: uuid!
  $loanType: loan_type_enum!
) {
  loans(
    where: {
      _and: [
        { company_id: { _eq: $companyId } }
        { loan_type: { _eq: $loanType } }
      ]
    }
  ) {
    ...Loan
    purchase_order {
      id
      order_number
    }
  }
}

query LoansForBank {
  loans {
    id
    ...Loan
    company {
      id
      name
    }
    purchase_order {
      id
      order_number
      vendor {
        name
      }
    }
  }
}

query OpenLoansByCompany($companyId: uuid!) {
  loans(
    where: {
      _and: [
        { company_id: { _eq: $companyId } }
        { funded_at: { _is_null: false } }
        { closed_at: { _is_null: true } }
      ]
    }
  ) {
    ...LoanLimited
  }
}
