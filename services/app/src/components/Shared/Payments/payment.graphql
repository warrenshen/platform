fragment Payment on payments {
  id
  amount
  method
  direction
  company_id
  submitted_at
  settled_at
  company {
    id
    name
  }
  company_bank_account {
    ...BankAccount
  }
  bespoke_bank_account {
    ...BankAccount
  }
}

mutation SubmitDisbursement($payment: payments_insert_input!) {
  insert_payments_one(object: $payment) {
    ...Payment
  }
}
