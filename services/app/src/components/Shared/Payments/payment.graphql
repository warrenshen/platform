
mutation SubmitDisbursement(
  $purchaseOrderLoanId: uuid!
  $payment: payments_insert_input!
) {
  insert_purchase_order_loan_payments_one(
    object: {
      purchase_order_loan_id: $purchaseOrderLoanId
      payment: { data: $payment }
    }
  ) {
    ...PurchaseOrderLoanPayment
    payment {
      ...Payment
    }
  }
}
