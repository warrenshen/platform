#
# This file is for fragments used by users on the Customer side
#    - Generally speaking, the Customer can use / update a limited number of fields

# Company settings that a customer can see
fragment CompanySettingsLimited on company_settings {
  id
  company_id
  advances_bank_account_id
  collections_bank_account_id
  vendor_agreement_docusign_template
  vendor_onboarding_link
  payor_agreement_docusign_template
  feature_flags_payload
  custom_messages_payload
  has_autofinancing
}

fragment CompanyLicenseLimited on company_licenses {
  id
  company_id
  file_id
  license_number
}

fragment BankAccountLimited on bank_accounts {
  id
  is_cannabis_compliant
  verified_at
  verified_date
  ...BankAccountForVendor
}

fragment VendorLimited on vendors {
  id
  name
  dba_name
  licenses(
    where: {
      _or: [{ is_deleted: { _is_null: true } }, { is_deleted: { _eq: false } }]
    }
  ) {
    ...CompanyLicenseLimited
  }
}

fragment PayorLimited on payors {
  id
  name
  dba_name
  licenses(
    where: {
      _or: [{ is_deleted: { _is_null: true } }, { is_deleted: { _eq: false } }]
    }
  ) {
    ...CompanyLicenseLimited
  }
}

fragment VendorPartnershipLimited on company_vendor_partnerships {
  id
  company_id
  vendor_id
  vendor_agreement_id
  approved_at
  company {
    id
    name
  }
  vendor {
    id
    ...VendorLimited
  }
}

fragment PayorPartnershipLimited on company_payor_partnerships {
  id
  company_id
  payor_id
  payor_agreement_id
  approved_at
  company {
    id
    name
  }
  payor {
    id
    ...PayorLimited
  }
}

fragment PurchaseOrderLimited on purchase_orders {
  id
  company_id
  vendor_id
  order_number
  order_date
  delivery_date
  net_terms
  amount
  amount_funded
  is_cannabis
  is_metrc_based
  status
  rejection_note
  bank_rejection_note
  customer_note
  created_at
  requested_at
  approved_at
  funded_at
  closed_at
  company {
    id
    ...CompanyLimited
  }
  vendor {
    id
    ...VendorLimited
  }
}

fragment InvoiceLimited on invoices {
  id
  company_id
  payor_id
  invoice_number
  subtotal_amount
  total_amount
  taxes_amount
  invoice_date
  invoice_due_date
  is_cannabis
  status
  created_at
  approved_at
  funded_at
  payment_requested_at
  payment_confirmed_at
  payment_rejected_at
  company {
    id
    ...CompanyLimited
  }
  payor {
    id
    ...PayorLimited
  }
}

fragment LoanLimited on loans {
  id
  company_id
  loan_type
  artifact_id
  identifier
  disbursement_identifier
  status
  rejection_note
  payment_status
  amount
  requested_payment_date
  origination_date
  maturity_date
  adjusted_maturity_date
  outstanding_principal_balance
  outstanding_interest
  outstanding_fees
  requested_at
  approved_at
  rejected_at
  funded_at
  closed_at
  company {
    id
    identifier
    ...CompanyLimited
  }
}

# The core fields for when the artifact related to a loan is shown.
fragment LoanArtifactLimited on loans {
  id
  loan_type
  artifact_id
  identifier
  invoice {
    ...InvoiceLimited
  }
  line_of_credit {
    id
    ...LineOfCredit
  }
  purchase_order {
    id
    ...PurchaseOrderLimited
  }
}

fragment PaymentLimited on payments {
  id
  company_id
  settlement_identifier
  submitted_at
  settled_at
  reversed_at
  type
  method
  requested_amount
  amount
  requested_payment_date
  payment_date
  deposit_date
  settlement_date
  items_covered
  is_deleted
  company {
    id
    name
    identifier
  }
  invoice {
    id
    payor {
      id
      name
    }
  }
  submitted_by_user {
    id
    full_name
  }
  settled_by_user {
    id
    full_name
  }
}
