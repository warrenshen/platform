query GetInvoices {
  invoices(
    where: {
      _or: [{ is_deleted: { _is_null: true } }, { is_deleted: { _eq: false } }]
    }
  ) {
    id
    ...Invoice
  }
}

query GetInvoicesByCompanyId($company_id: uuid!) {
  invoices(
    where: {
      _and: [
        {
          _or: [
            { is_deleted: { _is_null: true } }
            { is_deleted: { _eq: false } }
          ]
        }
        { company_id: { _eq: $company_id } }
      ]
    }
  ) {
    ...Invoice
    company {
      id
      name
    }
    payor {
      id
      name
    }
  }
}

