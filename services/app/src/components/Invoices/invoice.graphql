query GetInvoiceById($id: uuid!) {
  invoices_by_pk(id: $id) {
    ...Invoice
    company {
      id
      contract {
        id
        product_type
      }
    }
    loans(where: { loan_type: { _eq: invoice } }) {
      id
      ...Loan
    }
    invoice_files {
      ...InvoiceFile
    }
  }
}

query GetInvoiceForReview($id: uuid!) {
  invoices_by_pk(id: $id) {
    id
    company_id
    payor_id
    invoice_number
    invoice_date
    invoice_due_date
    subtotal_amount
    total_amount
    taxes_amount
    is_cannabis
    status
    created_at
    payment_requested_at
    payment_confirmed_at
    payment_rejected_at
    payment_rejection_note
    invoice_files {
      invoice_id
      file_id
      ...InvoiceFile
    }
    company {
      id
      name
    }
    payor {
      id
      name
      settings {
        id
        collections_bespoke_bank_account {
          ...BankAccount
        }
      }
    }
  }
}
