  loans(
    where: {
      _and: [
        {
          _or: [
            { is_deleted: { _is_null: true } }
            { is_deleted: { _eq: false } }
          ]
        }
        { company_id: { _eq: $companyId } }
        { loan_type: { _eq: $loanType } }
      ]
    }
    order_by: [
      { adjusted_maturity_date: asc }
      { origination_date: asc }
      { amount: asc }
      { created_at: asc }
