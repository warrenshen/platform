query LoansForBank {
  loans {
    id
    ...Loan
    company {
      id
      name
    }
    line_of_credit {
      id
      ...LineOfCredit
    }
    purchase_order {
      id
      order_number
      vendor {
        id
        name
      }
    }
  }
}

query LoansByStatusesForBank($statuses: [loan_status_enum!]!) {
  loans(where: { status: { _in: $statuses } }) {
    id
    ...Loan
    company {
      id
      name
    }
    line_of_credit {
      id
      ...LineOfCredit
    }
    purchase_order {
      id
      order_number
      vendor {
        id
        name
      }
    }
  }
}

query GetLoansByLoanIds($loanIds: [uuid!]) {
  loans(where: { id: { _in: $loanIds } }) {
    id
    ...Loan
  }
}
