query LoanSiblings(
  $loanId: uuid!
  $loanType: loan_type_enum!
  $artifactId: uuid!
) {
  loans(
    where: {
      _and: [
        { id: { _neq: $loanId } }
        { loan_type: { _eq: $loanType } }
        { artifact_id: { _eq: $artifactId } }
      ]
    }
  ) {
    id
    loan_type
    artifact_id
    amount
    status
  }
}

query LoansByCompanyAndLoanTypeForCustomer(
  $companyId: uuid!
  $loanType: loan_type_enum!
) {
  loans(
    where: {
      _and: [
        { company_id: { _eq: $companyId } }
        { loan_type: { _eq: $loanType } }
      ]
    }
  ) {
    ...LoanLimited
    line_of_credit {
      id
      ...LineOfCredit
    }
    purchase_order {
      id
      order_number
    }
  }
}

query GetOutstandingLoansForCustomer(
  $companyId: uuid!
  $loanType: loan_type_enum!
) {
  loans(
    where: {
      _and: [
        { company_id: { _eq: $companyId } }
        { status: { _in: [funded, past_due] } }
        { loan_type: { _eq: $loanType } }
      ]
    }
  ) {
    ...LoanLimited
    line_of_credit {
      id
      ...LineOfCredit
    }
    purchase_order {
      id
      order_number
    }
  }
}

query LoansByCompanyAndLoanTypeForBank(
  $companyId: uuid!
