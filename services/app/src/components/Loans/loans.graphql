query GetLoansByLoanIds($loan_ids: [uuid!]!) {
  loans(where: { id: { _in: $loan_ids } }) {
    id
    ...Loan
    ...LoanArtifact
    company {
      id
      ...Company
      contract {
        id
        ...Contract
      }
    }
  }
}

query GetLimitedLoansByLoanIds($loan_ids: [uuid!]!) {
  loans(where: { id: { _in: $loan_ids } }) {
    id
    ...LoanLimited
    ...LoanArtifactLimited
    company {
      id
      ...Company
      contract {
        id
        ...Contract
      }
    }
  }
}
