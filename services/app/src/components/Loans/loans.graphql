subscription GetLoansForBank {
  loans {
    id
    ...Loan
    company {
      id
      name
    }
    line_of_credit {
      id
      ...LineOfCredit
    }
    purchase_order {
      id
      order_number
      vendor {
        id
        name
      }
    }
  }
}

subscription GetNotFundedLoansForBank {
