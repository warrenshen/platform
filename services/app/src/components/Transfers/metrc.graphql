query GetMetrcTransfer($id: uuid!) {
  metrc_transfers_by_pk(id: $id) {
    id
    ...MetrcTransfer
    metrc_packages {
      id
      ...MetrcPackage
    }
  }
}

query GetMetrcPackage($id: uuid!) {
  metrc_packages_by_pk(id: $id) {
    id
    ...MetrcPackage
  }
}

query GetMetrcTransfersByCompanyId($company_id: uuid!) {
  metrc_transfers(where: { company_id: { _eq: $company_id } }) {
    id
    ...MetrcTransfer
  }
}

query GetMetrcPackagesByCompanyId($company_id: uuid!) {
  metrc_packages(where: { metrc_transfer: { company_id: { _eq: $company_id } } }) {
    id
    ...MetrcPackage
  }
}
