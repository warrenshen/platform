query GetUser($id: uuid!) {
  users_by_pk(id: $id) {
    id
    ...User
  }
}

query GetUsersByRoles($roles: [user_roles_enum!]!) {
  users(
    where: {
      _and: [
        {
          _or: [
            { is_deleted: { _is_null: true } }
            { is_deleted: { _eq: false } }
          ]
        }
        { role: { _in: $roles } }
      ]
    }
  ) {
    id
    ...User
  }
}

query ListUsersByCompanyId($companyId: uuid!) {
  users(
    where: {
      _and: [
        {
          _or: [
            { is_deleted: { _is_null: true } }
            { is_deleted: { _eq: false } }
          ]
        }
        { company_id: { _eq: $companyId } }
      ]
    }
  ) {
    ...User
  }
}

query ListDeactivatedUsersByCompanyId($companyId: uuid!) {
  users(
    where: {
      _and: [{ is_deleted: { _eq: true } }, { company_id: { _eq: $companyId } }]
    }
  ) {
    ...User
  }
}
