subscription GetCustomerFinancialSummaryByDate(
  $company_id: uuid!,
  $date: date!,
) {
  companies_by_pk(id: $company_id) {
    id
    financial_summaries(where: { date: { _eq: $date } }) {
      id
      ...FinancialSummary
    }
  }
}

query GetCustomerOverview(
  $company_id: uuid!,
  $loan_type: loan_type_enum,
) {
  companies_by_pk(id: $company_id) {
    id
    outstanding_loans: loans(
      where: {
        _and: [
          {
            _or: [
              { is_deleted: { _is_null: true } }
              { is_deleted: { _eq: false } }
            ]
          }
          { loan_type: { _eq: $loan_type } }
          { funded_at: { _is_null: false } }
          { closed_at: { _is_null: true } }
        ]
      }
      order_by: [
        { adjusted_maturity_date: asc }
        { origination_date: asc }
        { created_at: asc }
        { amount: asc }
      ]
    ) {
      id
      ...LoanLimited
      ...LoanArtifactLimited
    }
    pending_payments: payments(
      where: {
        _and: [
          {
            _or: [
              { is_deleted: { _is_null: true } }
              { is_deleted: { _eq: false } }
            ]
          }
          { type: { _in: ["repayment", "repayment_account_fee"] } }
          { submitted_at: { _is_null: false } }
          { settled_at: { _is_null: true } }
          { reversed_at: { _is_null: true } }
        ]
      }
    ) {
      id
      ...PaymentLimited
    }
    settings {
      id
      ...CompanySettingsLimited
    }
  }
}

query GetCustomerAccount($company_id: uuid!) {
  companies_by_pk(id: $company_id) {
    id
    fee_payments: payments(
      where: {
        _and: [
          {
            _or: [
              { is_deleted: { _is_null: true } }
              { is_deleted: { _eq: false } }
            ]
          }
          { type: { _eq: "fee" } }
        ]
      }
      order_by: [{ deposit_date: desc }, { settlement_date: desc }]
    ) {
      id
      ...PaymentLimited
      transactions {
        id
        ...Transaction
      }
    }
    pending_payments: payments(
      where: {
        _and: [
          {
            _or: [
              { is_deleted: { _is_null: true } }
              { is_deleted: { _eq: false } }
            ]
          }
          { type: { _eq: "repayment" } }
          { submitted_at: { _is_null: false } }
          { settled_at: { _is_null: true } }
          { reversed_at: { _is_null: true } }
        ]
      }
      order_by: { created_at: asc }
    ) {
      id
      ...PaymentLimited
    }
  }
}

query GetCustomerForBank($id: uuid!) {
  companies_by_pk(id: $id) {
    id
    ...CustomerForBank
    contract {
      id
      product_type
    }
  }
}
