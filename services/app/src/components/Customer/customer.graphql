query GetCustomerForBank($id: uuid!) {
  companies_by_pk(id: $id) {
    id
    ...CustomerForBank
    contract {
      id
      product_type
    }
  }
}

query BankCustomerListVendorPartnerships($companyId: uuid!) {
  company_vendor_partnerships(where: { company_id: { _eq: $companyId } }) {
    ...BankVendorPartnership
    vendor {
      id
      ...Vendor
      users {
        id
        ...Contact
      }
    }
    vendor_bank_account {
      id
      verified_at
    }
  }
}
