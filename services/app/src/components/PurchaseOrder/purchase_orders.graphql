# Bank users
subscription GetPurchaseOrders {
  purchase_orders(
    where: {
      _or: [{ is_deleted: { _is_null: true } }, { is_deleted: { _eq: false } }]
    }
    order_by: [{ updated_at: desc }]
  ) {
    id
    ...PurchaseOrder
  }
}

