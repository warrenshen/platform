        { company_id: { _eq: $company_id } }
        {
          _or: [
            { is_deleted: { _is_null: true } }
            { is_deleted: { _eq: false } }
          ]
        }
        { new_purchase_order_status: { _in: ["changes_requested_by_vendor", "changes_requested_by_bespoke"] } }
