# Bank users
query GetPurchaseOrderForBank($id: uuid!) {
  purchase_orders_by_pk(id: $id) {
    id
    ...PurchaseOrder
    loans(where: { loan_type: { _eq: purchase_order } }) {
      id
      ...LoanLimited
    }
    purchase_order_files {
      ...PurchaseOrderFile
    }
    purchase_order_metrc_transfers {
      id
      ...PurchaseOrderMetrcTransfer
      metrc_transfer {
        id
        ...MetrcTransfer
        metrc_packages {
          id
          ...MetrcTransferPackage
        }
      }
    }
  }
}

# Customer users
query GetPurchaseOrderForCustomer($id: uuid!) {
  purchase_orders_by_pk(id: $id) {
    id
    ...PurchaseOrderLimited
    loans(where: { loan_type: { _eq: purchase_order } }) {
      id
      ...LoanLimited
    }
    purchase_order_files {
      ...PurchaseOrderFile
    }
    purchase_order_metrc_transfers {
      id
      ...PurchaseOrderMetrcTransfer
      metrc_transfer {
        id
        ...MetrcTransfer
      }
    }
  }
}

# Vendor users
query GetPurchaseOrderForReview($id: uuid!) {
  purchase_orders_by_pk(id: $id) {
    id
    company_id
    vendor_id
    order_number
    order_date
    delivery_date
    amount
    is_cannabis
    is_metrc_based
    is_deleted
    status
    created_at
    purchase_order_files {
      purchase_order_id
      file_id
      ...PurchaseOrderFile
    }
    company {
      id
      ...CompanyLimited
    }
    vendor {
      id
      ...VendorLimited
    }
    purchase_order_metrc_transfers {
      id
      ...PurchaseOrderMetrcTransfer
      metrc_transfer {
        id
        ...MetrcTransfer
        metrc_packages {
          id
          ...MetrcTransferPackage
        }
      }
    }
  }
}
