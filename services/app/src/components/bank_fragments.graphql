#
# This file is for fragments used by users on the Bank side
#   - Generally speaking, the bank can query nearly all fields

## Users

fragment Contact on users {
  id
  company_id
  full_name
  first_name
  last_name
  email
  phone_number
  created_at
}

## Companies

fragment CustomerForBank on companies {
  id
  identifier
  name
  employer_identification_number
  dba_name
  address
  country
  state
  city
  zip_code
  phone_number
}

fragment CompanySettings on company_settings {
  id
  company_id
  vendor_agreement_docusign_template
  collections_bespoke_bank_account_id
  advances_bespoke_bank_account_id
}

## Purchase Order Financing

fragment Vendor on companies {
  id
  name
  address
  country
  state
  city
  zip_code
  phone_number
}

fragment BankVendorPartnership on company_vendor_partnerships {
  id
  company_id
  vendor_id
  vendor_agreement_id
  vendor_bank_account {
    ...BankAccount
  }
  vendor_license_id
  approved_at
}

fragment Loan on loans {
  id
  loan_type
  artifact_id
  identifier
  status
  payment_status
  amount
  requested_payment_date
  origination_date
  maturity_date
  adjusted_maturity_date
  notes
  outstanding_principal_balance
  outstanding_interest
  outstanding_fees
  rejected_at
  funded_at
  requested_at
  company {
    id
    identifier
  }
}

## Finance

fragment Payment on payments {
  id
  amount
  method
  type
  company_id
  submitted_at
  settled_at
  settlement_date
  requested_payment_date
  payment_date
  items_covered
  company_bank_account {
    ...BankAccount
  }
  bespoke_bank_account {
    ...BankAccount
  }
}

fragment Transaction on transactions {
  id
  created_at
  loan_id
  payment_id
  type
  amount
  effective_date
  to_principal
  to_interest
  to_fees
}
