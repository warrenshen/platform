query EbbaApplications {
  ebba_applications(
    order_by: [{ application_month: desc }, { created_at: desc }]
  ) {
    id
    ...EbbaApplication
    company {
      id
      name
    }
  }
}

query EbbaApplicationsByCompanyId($companyId: uuid!) {
  ebba_applications(
    where: { company_id: { _eq: $companyId } }
    order_by: [{ application_month: desc }, { created_at: desc }]
  ) {
    id
    ...EbbaApplication
    company {
      id
      name
    }
  }
}
