query GetArtifactRelationsByCompanyId($company_id: uuid!) {
  companies_by_pk(id: $company_id) {
    id
    settings {
      id
      ...CompanySettingsLimited
    }
    metrc_api_keys {
      id
    }
  }
  vendors(
    where: { company_vendor_partnerships: { company_id: { _eq: $company_id } } }
    order_by: { name: asc }
  ) {
    id
    ...VendorLimited
    company_vendor_partnerships {
      id
      approved_at
    }
  }
}

query GetIncomingFromVendorMetrcDeliveriesByCompanyId(
  $company_id: uuid!,
  $start_created_date: date!,
) {
  metrc_deliveries(
    where: {
      _and: [
        { metrc_transfer: { company_id: { _eq: $company_id } } }
        { metrc_transfer: { vendor_id: { _is_null: false } } }
        { metrc_transfer: { created_date: { _gte: $start_created_date } } }
        { delivery_type: { _eq: "INCOMING_FROM_VENDOR" } }
      ]
    }
    order_by: { metrc_transfer: { manifest_number: desc } }
  ) {
    id
    delivery_type
    metrc_transfer {
      id
      ...MetrcTransfer
      vendor {
        id
        company_vendor_partnerships(where: { company_id: { _eq: $company_id } }) {
          id
          approved_at
        }
      }
    }
  }
}

query GetIncomingFromVendorCompanyDeliveriesByCompanyIdCreatedDate(
  $company_id: uuid!,
  $start_created_date: date!,
) {
  company_deliveries(
    where: {
      _and: [
        { company_id: { _eq: $company_id } }
        { delivery_type: { _eq: "INCOMING_FROM_VENDOR" } }
        { metrc_transfer: { created_date: { _gte: $start_created_date } } }
      ]
    }
  ) {
    id
    ...CompanyDelivery
    metrc_transfer {
      id
      ...MetrcTransfer
      vendor {
        id
        company_vendor_partnerships(where: { company_id: { _eq: $company_id } }) {
          id
          approved_at
        }
      }
    }
  }
}

query GetVendorPartnershipsByCompanyId($companyId: uuid!) {
  company_vendor_partnerships(where: { company_id: { _eq: $companyId } }) {
    ...VendorPartnershipLimited
  }
}

query CompanyVendorPartnershipForVendor($companyId: uuid!, $vendorId: uuid!) {
  company_vendor_partnerships(
    where: {
      _and: [
        { company_id: { _eq: $companyId } }
        { vendor_id: { _eq: $vendorId } }
      ]
    }
  ) {
    id
    vendor_bank_account {
      ...BankAccountForVendor
    }
  }
}
