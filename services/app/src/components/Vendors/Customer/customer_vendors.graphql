fragment VendorPartnership on company_vendor_partnerships {
  id
  company_id
  vendor_id
  vendor_agreement_id
  vendor_bank {
    id
    confirmed_at
  }
  vendor_license_id
  vendor {
    id
    name
    address
    country
    state
    city
    zip_code
    phone_number
  }
}

mutation AddVendorPartnership(
  $vendor: company_vendor_partnerships_insert_input!
) {
  insert_company_vendor_partnerships_one(object: $vendor) {
    ...VendorPartnership
  }
}

query ListVendorPartnerships($companyId: uuid!) {
  company_vendor_partnerships(where: { company_id: { _eq: $companyId } }) {
    ...VendorPartnership
  }
}
