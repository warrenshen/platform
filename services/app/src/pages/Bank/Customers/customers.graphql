query GetCustomersWithMetadata($date: date) {
  customers: companies(
    where: { is_customer: { _eq: true } }
    order_by: { name: asc }
  ) {
    id
    ...CustomerForBank
    contract {
      id
      ...Contract
    }
    financial_summaries(where: { date: { _eq: $date } }) {
      id
      ...FinancialSummary
    }
    settings {
      id
      ...CompanySettings
    }
  }
}

query CompanyVendors($companyId: uuid!) {
  company_vendor_partnerships(where: { company_id: { _eq: $companyId } }) {
    vendor {
      name
    }
  }
}
