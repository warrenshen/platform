query GetCustomers {
  customers: companies(where: { company_type: { _eq: customer } }) {
    id
    ...CustomerForBank
    contract {
      id
      ...Contract
    }
    financial_summary {
      id
      ...FinancialSummary
    }
    settings {
      id
      ...CompanySettings
    }
  }
}

query CompanyVendors($companyId: uuid!) {
  company_vendor_partnerships(where: { company_id: { _eq: $companyId } }) {
    vendor {
      name
    }
  }
}
