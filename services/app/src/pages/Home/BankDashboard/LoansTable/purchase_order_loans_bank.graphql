fragment PurchaseOrderTypeLoan on purchase_order_type_loans {
  id
  amount
  status
  requested_at
  outstanding_interest
  outstanding_fees
  origination_date
  maturity_date
}

query AllPurchaseOrderLoansForBank {
  loans: purchase_order_type_loans {
    id
    ...PurchaseOrderTypeLoan
    purchase_order {
      id
      order_number
      company {
        name
      }
      vendor {
        name
      }
    }
  }
}
