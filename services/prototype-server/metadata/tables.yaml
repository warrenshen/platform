        table:
          schema: public
          name: company_vendor_partnerships
  - name: company_vendor_partnerships_by_vendor
    using:
      foreign_key_constraint_on:
        column: vendor_id
        table:
          schema: public
          name: company_vendor_partnerships
  - name: licenses
    using:
      foreign_key_constraint_on:
        column: company_id
        table:
          schema: public
          name: company_licenses
  - name: users
    using:
      foreign_key_constraint_on:
        column: company_id
        table:
          schema: public
          name: users
