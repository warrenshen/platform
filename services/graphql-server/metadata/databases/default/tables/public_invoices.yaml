table:
  name: invoices
  schema: public
object_relationships:
- name: company
  using:
    foreign_key_constraint_on: company_id
- name: payment
  using:
    foreign_key_constraint_on: payment_id
- name: payor
  using:
    manual_configuration:
      column_mapping:
        payor_id: id
      insertion_order: null
      remote_table:
        name: payors
        schema: public
array_relationships:
- name: invoice_files
  using:
    foreign_key_constraint_on:
      column: invoice_id
      table:
        name: invoice_files
        schema: public
- name: loans
  using:
    manual_configuration:
      column_mapping:
        id: artifact_id
      insertion_order: null
      remote_table:
        name: loans
        schema: public
insert_permissions:
- permission:
    backend_only: false
    check:
      payor:
        company_payor_partnerships:
          company_id:
            _eq: X-Hasura-Company-Id
    columns:
    - advance_date
    - company_id
    - invoice_date
    - invoice_due_date
    - invoice_number
    - is_cannabis
    - payor_id
    - status
    - subtotal_amount
    - taxes_amount
    - total_amount
  role: company_admin
