table:
  schema: public
  name: vendors
object_relationships:
  - name: parent_company
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: parent_companies
        insertion_order: null
        column_mapping:
          parent_company_id: id
  - name: settings
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: company_settings
        insertion_order: null
        column_mapping:
          company_settings_id: id
array_relationships:
  - name: company_deliveries
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: company_deliveries
        insertion_order: null
        column_mapping:
          id: vendor_id
  - name: company_vendor_partnerships
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: company_vendor_partnerships
        insertion_order: null
        column_mapping:
          id: vendor_id
  - name: licenses
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: company_licenses
        insertion_order: null
        column_mapping:
          id: company_id
  - name: users
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: users
        insertion_order: null
        column_mapping:
          id: company_id
select_permissions:
  - role: bank_admin
    permission:
      columns:
        - id
        - name
        - employer_identification_number
        - address
        - country
        - state
        - city
        - zip_code
        - created_at
        - updated_at
        - dba_name
        - phone_number
        - company_settings_id
        - contract_id
        - identifier
        - latest_loan_identifier
        - needs_balance_recomputed
        - is_cannabis
        - parent_company_id
      filter: {}
  - role: bank_read_only
    permission:
      columns:
        - is_cannabis
        - needs_balance_recomputed
        - latest_loan_identifier
        - address
        - city
        - country
        - dba_name
        - employer_identification_number
        - identifier
        - name
        - phone_number
        - state
        - zip_code
        - created_at
        - updated_at
        - company_settings_id
        - contract_id
        - id
        - parent_company_id
      filter: {}
  - role: company_admin
    permission:
      columns:
        - address
        - dba_name
        - id
        - identifier
        - is_cannabis
        - name
        - parent_company_id
        - phone_number
      filter:
        _or:
          - company_vendor_partnerships:
              company_id:
                _eq: X-Hasura-Company-Id
          - company_deliveries:
              company_id:
                _eq: X-Hasura-Company-Id
  - role: company_read_only
    permission:
      columns:
        - address
        - dba_name
        - id
        - identifier
        - is_cannabis
        - name
        - parent_company_id
        - phone_number
      filter:
        _or:
          - company_vendor_partnerships:
              company_id:
                _eq: X-Hasura-Company-Id
          - company_deliveries:
              company_id:
                _eq: X-Hasura-Company-Id
  - role: purchase_order_reviewer
    permission:
      columns:
        - address
        - dba_name
        - id
        - identifier
        - name
        - parent_company_id
        - phone_number
      filter:
        id:
          _eq: X-Hasura-Company-Id
update_permissions:
  - role: bank_admin
    permission:
      columns:
        - needs_balance_recomputed
        - latest_loan_identifier
        - address
        - city
        - country
        - dba_name
        - employer_identification_number
        - identifier
        - name
        - phone_number
        - state
        - zip_code
        - created_at
        - updated_at
        - company_settings_id
        - contract_id
        - id
      filter: {}
      check: null
delete_permissions:
  - role: bank_admin
    permission:
      filter: {}
