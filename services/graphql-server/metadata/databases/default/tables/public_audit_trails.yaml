table:
  schema: public
  name: audit_trails
object_relationships:
  - name: changed_by_user
    using:
      foreign_key_constraint_on: changed_by_user_id
select_permissions:
  - role: bank_admin
    permission:
      columns:
        - id
        - changed_table
        - changed_by_user_id
        - change_date
        - changed_row_id
        - metadata_info
        - created_at
        - updated_at
        - deleted_at
      filter: {}
  - role: bank_read_only
    permission:
      columns:
        - change_date
        - metadata_info
        - changed_table
        - created_at
        - deleted_at
        - updated_at
        - changed_by_user_id
        - changed_row_id
        - id
      filter: {}
