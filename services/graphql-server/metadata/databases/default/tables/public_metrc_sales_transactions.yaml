table:
  name: metrc_sales_transactions
  schema: public
object_relationships:
- name: metrc_sales_receipt
  using:
    foreign_key_constraint_on: receipt_row_id
select_permissions:
- permission:
    columns:
    - id
    - last_modified_at
    - license_number
    - package_id
    - package_label
    - payload
    - product_category_name
    - product_name
    - quantity_sold
    - receipt_id
    - receipt_row_id
    - recorded_datetime
    - total_price
    - type
    - unit_of_measure
    - us_state
    filter: {}
  role: bank_admin
- permission:
    columns:
    - id
    - last_modified_at
    - license_number
    - package_id
    - package_label
    - payload
    - product_category_name
    - product_name
    - quantity_sold
    - receipt_id
    - receipt_row_id
    - recorded_datetime
    - total_price
    - type
    - unit_of_measure
    - us_state
    filter: {}
  role: bank_read_only
