table:
  name: bank_accounts
  schema: public
object_relationships:
- name: company
  using:
    foreign_key_constraint_on: company_id
array_relationships:
- name: assigned_companies_for_advances_in_settings
  using:
    foreign_key_constraint_on:
      column: advances_bespoke_bank_account_id
      table:
        name: company_settings
        schema: public
- name: assigned_companies_for_collection_in_settings
  using:
    foreign_key_constraint_on:
      column: collections_bespoke_bank_account_id
      table:
        name: company_settings
        schema: public
insert_permissions:
- permission:
    backend_only: false
    check: {}
    columns:
    - account_number
    - account_title
    - account_type
    - ach_default_memo
    - bank_address
    - bank_name
    - can_ach
    - can_wire
    - company_id
    - intermediary_account_name
    - intermediary_account_number
    - intermediary_bank_address
    - intermediary_bank_name
    - is_cannabis_compliant
    - is_wire_intermediary
    - recipient_address
    - recipient_address_2
    - recipient_name
    - routing_number
    - torrey_pines_template_name
    - verified_at
    - verified_date
    - wire_default_memo
    - wire_routing_number
    - wire_template_name
  role: bank_admin
- permission:
    backend_only: false
    check:
      company_id:
        _eq: X-Hasura-Company-Id
    columns:
    - account_number
    - account_title
    - account_type
    - ach_default_memo
    - bank_address
    - bank_name
    - can_ach
    - can_wire
    - intermediary_account_name
