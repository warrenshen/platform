table:
  name: loans
  schema: public
object_relationships:
- name: company
  using:
    foreign_key_constraint_on: company_id
- name: invoice
  using:
    manual_configuration:
      column_mapping:
        artifact_id: id
      insertion_order: null
      remote_table:
        name: invoices
        schema: public
- name: line_of_credit
  using:
    manual_configuration:
      column_mapping:
        artifact_id: id
      insertion_order: null
      remote_table:
        name: line_of_credits
        schema: public
- name: loan_report
  using:
    foreign_key_constraint_on: loan_report_id
- name: purchase_order
  using:
    manual_configuration:
      column_mapping:
        artifact_id: id
      insertion_order: null
      remote_table:
        name: purchase_orders
        schema: public
array_relationships:
- name: transactions
  using:
    foreign_key_constraint_on:
      column: loan_id
      table:
        name: transactions
        schema: public
insert_permissions:
- permission:
    backend_only: false
    check: {}
    columns:
    - amount
    - artifact_id
    - company_id
    - identifier
    - loan_type
    - requested_payment_date
  role: bank_admin
- permission:
    backend_only: false
    check:
      company_id:
        _eq: X-Hasura-Company-Id
    columns:
    - amount
    - artifact_id
    - identifier
    - loan_type
    - requested_payment_date
