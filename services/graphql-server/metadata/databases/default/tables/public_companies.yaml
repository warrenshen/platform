table:
  name: companies
  schema: public
object_relationships:
- name: contract
  using:
    foreign_key_constraint_on: contract_id
- name: parent_company
  using:
    foreign_key_constraint_on: parent_company_id
- name: settings
  using:
    foreign_key_constraint_on: company_settings_id
array_relationships:
- name: agreements
  using:
    foreign_key_constraint_on:
      column: company_id
      table:
        name: company_agreements
        schema: public
- name: bank_accounts
  using:
    foreign_key_constraint_on:
      column: company_id
      table:
        name: bank_accounts
        schema: public
- name: company_facilities
  using:
    foreign_key_constraint_on:
      column: company_id
      table:
        name: company_facilities
        schema: public
- name: company_licenses
  using:
    manual_configuration:
      column_mapping:
        id: company_id
      insertion_order: null
      remote_table:
        name: company_licenses
        schema: public
- name: company_payor_partnerships
  using:
    foreign_key_constraint_on:
      column: company_id
      table:
        name: company_payor_partnerships
        schema: public
- name: company_payor_partnerships_by_payor
  using:
    foreign_key_constraint_on:
      column: payor_id
      table:
        name: company_payor_partnerships
        schema: public
- name: company_vendor_partnerships
  using:
    foreign_key_constraint_on:
      column: company_id
      table:
        name: company_vendor_partnerships
        schema: public
- name: company_vendor_partnerships_by_vendor
  using:
    foreign_key_constraint_on:
      column: vendor_id
      table:
        name: company_vendor_partnerships
        schema: public
- name: contracts
  using:
    foreign_key_constraint_on:
      column: company_id
      table:
        name: contracts
        schema: public
- name: ebba_applications
  using:
    foreign_key_constraint_on:
      column: company_id
      table:
        name: ebba_applications
        schema: public
- name: financial_summaries
  using:
    foreign_key_constraint_on:
      column: company_id
      table:
        name: financial_summaries
        schema: public
- name: invoice_by_payor
  using:
    foreign_key_constraint_on:
      column: payor_id
      table:
        name: invoices
        schema: public
- name: invoices
  using:
    foreign_key_constraint_on:
      column: company_id
      table:
        name: invoices
        schema: public
- name: licenses
  using:
    foreign_key_constraint_on:
      column: company_id
      table:
        name: company_licenses
        schema: public
- name: loans
  using:
    foreign_key_constraint_on:
      column: company_id
      table:
        name: loans
        schema: public
- name: metrc_api_keys
  using:
    foreign_key_constraint_on:
      column: company_id
      table:
        name: metrc_api_keys
        schema: public
- name: payments
  using:
    foreign_key_constraint_on:
      column: company_id
      table:
        name: payments
        schema: public
- name: purchase_orders
  using:
    foreign_key_constraint_on:
      column: company_id
      table:
        name: purchase_orders
        schema: public
- name: purchase_orders_by_vendor
  using:
    foreign_key_constraint_on:
      column: vendor_id
      table:
        name: purchase_orders
        schema: public
- name: users
  using:
    foreign_key_constraint_on:
      column: company_id
      table:
        name: users
        schema: public
select_permissions:
- permission:
    columns:
    - address
    - city
    - company_settings_id
    - contract_id
    - contract_name
    - country
    - created_at
    - dba_name
    - debt_facility_status
    - employer_identification_number
    - id
    - identifier
    - is_cannabis
    - is_customer
    - is_payor
    - is_vendor
    - latest_loan_identifier
    - name
    - parent_company_id
    - phone_number
    - state
    - updated_at
    - zip_code
    filter: {}
  role: bank_admin
- permission:
    columns:
    - address
    - city
    - company_settings_id
    - contract_id
    - contract_name
    - country
    - created_at
    - dba_name
    - debt_facility_status
    - employer_identification_number
    - id
    - identifier
    - is_cannabis
    - is_customer
    - is_payor
    - is_vendor
    - latest_loan_identifier
    - name
    - parent_company_id
    - phone_number
    - state
    - updated_at
    - zip_code
    filter: {}
  role: bank_read_only
- permission:
    columns:
    - address
    - city
    - company_settings_id
    - contract_id
    - contract_name
    - country
    - created_at
    - dba_name
    - employer_identification_number
    - id
    - identifier
    - is_cannabis
    - is_customer
    - is_payor
    - is_vendor
    - latest_loan_identifier
    - name
    - parent_company_id
    - phone_number
    - state
    - updated_at
    - zip_code
    filter:
      _or:
      - id:
          _eq: X-Hasura-Company-Id
      - parent_company:
          id:
            _eq: X-Hasura-Parent-Company-Id
      - company_vendor_partnerships_by_vendor:
          company_id:
            _eq: X-Hasura-Company-Id
      - company_payor_partnerships_by_payor:
          company_id:
            _eq: X-Hasura-Company-Id
  role: company_admin
- permission:
    columns:
    - address
    - city
    - company_settings_id
    - contract_id
    - contract_name
    - country
    - created_at
    - dba_name
    - employer_identification_number
    - id
    - identifier
    - is_cannabis
    - is_customer
    - is_payor
    - is_vendor
    - latest_loan_identifier
    - name
    - parent_company_id
    - phone_number
    - state
    - updated_at
    - zip_code
    filter:
      _or:
      - id:
          _eq: X-Hasura-Company-Id
      - parent_company:
          id:
            _eq: X-Hasura-Parent-Company-Id
      - company_vendor_partnerships_by_vendor:
          company_id:
            _eq: X-Hasura-Company-Id
      - company_payor_partnerships_by_payor:
          company_id:
            _eq: X-Hasura-Company-Id
  role: company_read_only
- permission:
    columns:
    - dba_name
    - id
    - identifier
    - is_customer
    - is_payor
    - is_vendor
    - name
    - parent_company_id
    filter:
      invoices:
        payor_id:
          _eq: X-Hasura-Company-Id
  role: invoice_reviewer
- permission:
    columns:
    - dba_name
    - id
    - identifier
    - is_customer
    - is_payor
    - is_vendor
    - name
    - parent_company_id
    filter:
      purchase_orders:
        vendor_id:
          _eq: X-Hasura-Company-Id
  role: purchase_order_reviewer
update_permissions:
- permission:
    check: null
    columns:
    - address
    - city
    - company_settings_id
    - contract_id
    - contract_name
    - country
    - dba_name
    - employer_identification_number
    - identifier
    - is_customer
    - is_payor
    - is_vendor
    - latest_loan_identifier
    - name
    - needs_balance_recomputed
    - phone_number
    - state
    - zip_code
    filter: {}
  role: bank_admin
- permission:
    check: null
    columns:
    - address
    - city
    - country
    - dba_name
    - employer_identification_number
    - name
    - latest_loan_identifier
    - phone_number
    - state
    - zip_code
    filter:
      id:
        _eq: X-Hasura-Company-Id
  role: company_admin
