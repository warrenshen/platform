table:
  schema: public
  name: company_vendor_contacts
object_relationships:
  - name: company_vendor_partnership
    using:
      foreign_key_constraint_on: partnership_id
  - name: user
    using:
      foreign_key_constraint_on: vendor_user_id
select_permissions:
  - role: bank_admin
    permission:
      columns:
        - id
        - partnership_id
        - vendor_user_id
      filter: {}
  - role: bank_read_only
    permission:
      columns:
        - id
        - partnership_id
        - vendor_user_id
      filter: {}
  - role: company_admin
    permission:
      columns:
        - id
        - partnership_id
        - vendor_user_id
      filter:
        _or:
          - id:
              _eq: X-Hasura-Company-Id
          - partnership_id:
              _eq: X-Hasura-Company-Id
          - company_vendor_partnership:
              company_id:
                _eq: X-Hasura-Company-Id
  - role: company_read_only
    permission:
      columns:
        - id
        - partnership_id
        - vendor_user_id
      filter:
        _or:
          - id:
              _eq: X-Hasura-Company-Id
          - partnership_id:
              _eq: X-Hasura-Company-Id
          - company_vendor_partnership:
              company_id:
                _eq: X-Hasura-Company-Id
