table:
  schema: public
  name: users
object_relationships:
  - name: company
    using:
      foreign_key_constraint_on: company_id
  - name: parent_company
    using:
      foreign_key_constraint_on: parent_company_id
select_permissions:
  - role: bank_admin
    permission:
      columns:
        - company_id
        - company_role
        - company_role_new
        - created_at
        - email
        - first_name
        - full_name
        - id
        - is_deleted
        - last_name
        - login_method
        - parent_company_id
        - phone_number
        - role
        - updated_at
      filter: {}
  - role: bank_read_only
    permission:
      columns:
        - company_id
        - company_role
        - company_role_new
        - created_at
        - email
        - first_name
        - full_name
        - id
        - is_deleted
        - last_name
        - login_method
        - parent_company_id
        - phone_number
        - role
        - updated_at
      filter: {}
  - role: bespoke_catalog_data_entry
    permission:
      columns:
        - full_name
        - id
      filter: {}
  - role: company_admin
    permission:
      columns:
        - company_id
        - company_role
        - created_at
        - email
        - first_name
        - full_name
        - id
        - is_deleted
        - last_name
        - parent_company_id
        - phone_number
        - role
        - updated_at
      filter:
        _or:
          - company_id:
              _eq: X-Hasura-Company-Id
          - parent_company_id:
              _eq: X-Hasura-Parent-Company-Id
          - company:
              company_vendor_partnerships_by_vendor:
                company:
                  parent_company_id:
                    _eq: X-Hasura-Parent-Company-Id
  - role: company_read_only
    permission:
      columns:
        - company_id
        - company_role
        - created_at
        - email
        - first_name
        - full_name
        - id
        - is_deleted
        - last_name
        - parent_company_id
        - phone_number
        - role
        - updated_at
      filter:
        _or:
          - company_id:
              _eq: X-Hasura-Company-Id
          - parent_company_id:
              _eq: X-Hasura-Parent-Company-Id
          - company:
              company_vendor_partnerships_by_vendor:
                company_id:
                  _eq: X-Hasura-Company-Id
update_permissions:
  - role: bank_admin
    permission:
      columns:
        - company_role_new
        - email
        - first_name
        - last_name
        - phone_number
        - role
      filter: {}
      check: null
  - role: company_admin
    permission:
      columns:
        - first_name
        - last_name
        - phone_number
      filter:
        _or:
          - company_id:
              _eq: X-Hasura-Company-Id
          - parent_company_id:
              _eq: X-Hasura-Parent-Company-Id
      check: null
