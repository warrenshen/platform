table:
  schema: public
  name: bespoke_catalog_skus
object_relationships:
  - name: bespoke_catalog_brand
    using:
      foreign_key_constraint_on: bespoke_catalog_brand_id
array_relationships:
  - name: metrc_to_bespoke_catalog_skus
    using:
      foreign_key_constraint_on:
        column: bespoke_catalog_sku_id
        table:
          schema: public
          name: metrc_to_bespoke_catalog_skus
select_permissions:
  - role: bank_admin
    permission:
      columns:
        - id
        - sku
        - bespoke_catalog_brand_id
        - is_deleted
        - link
        - picture
        - created_at
        - updated_at
        - deleted_at
      filter: {}
