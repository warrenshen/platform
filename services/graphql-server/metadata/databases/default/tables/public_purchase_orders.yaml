table:
  schema: public
  name: purchase_orders
object_relationships:
  - name: company
    using:
      foreign_key_constraint_on: company_id
  - name: vendor
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: vendors
        insertion_order: null
        column_mapping:
          vendor_id: id
array_relationships:
  - name: loans
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: loans
        insertion_order: null
        column_mapping:
          id: artifact_id
  - name: purchase_order_files
    using:
      foreign_key_constraint_on:
        column: purchase_order_id
        table:
          schema: public
          name: purchase_order_files
  - name: purchase_order_metrc_transfers
    using:
      foreign_key_constraint_on:
        column: purchase_order_id
        table:
          schema: public
          name: purchase_order_metrc_transfers
select_permissions:
  - role: bank_admin
    permission:
      columns:
        - id
        - company_id
        - vendor_id
        - order_date
        - delivery_date
        - amount
        - status
        - created_at
        - updated_at
        - order_number
        - approved_at
        - requested_at
        - rejected_at
        - rejection_note
        - is_cannabis
        - funded_at
        - is_deleted
        - bank_rejection_note
        - is_metrc_based
        - customer_note
        - bank_note
        - amount_funded
        - closed_at
        - incompleted_at
        - bank_incomplete_note
        - net_terms
      filter: {}
  - role: bank_read_only
    permission:
      columns:
        - is_deleted
        - delivery_date
        - order_date
        - net_terms
        - amount
        - bank_incomplete_note
        - order_number
        - status
        - approved_at
        - closed_at
        - created_at
        - funded_at
        - incompleted_at
        - rejected_at
        - requested_at
        - updated_at
        - company_id
        - id
        - vendor_id
        - bank_note
        - customer_note
        - amount_funded
        - bank_rejection_note
        - rejection_note
        - is_cannabis
        - is_metrc_based
      filter: {}
  - role: company_admin
    permission:
      columns:
        - amount
        - amount_funded
        - approved_at
        - bank_incomplete_note
        - bank_rejection_note
        - closed_at
        - company_id
        - created_at
        - customer_note
        - delivery_date
        - funded_at
        - id
        - incompleted_at
        - is_cannabis
        - is_deleted
        - is_metrc_based
        - net_terms
        - order_date
        - order_number
        - rejected_at
        - rejection_note
        - requested_at
        - status
        - updated_at
        - vendor_id
      filter:
        _or:
          - company_id:
              _eq: X-Hasura-Company-Id
          - vendor_id:
              _eq: X-Hasura-Company-Id
  - role: company_read_only
    permission:
      columns:
        - amount
        - amount_funded
        - approved_at
        - bank_incomplete_note
        - bank_rejection_note
        - closed_at
        - company_id
        - created_at
        - customer_note
        - delivery_date
        - funded_at
        - id
        - incompleted_at
        - is_cannabis
        - is_deleted
        - is_metrc_based
        - net_terms
        - order_date
        - order_number
        - rejected_at
        - rejection_note
        - requested_at
        - status
        - updated_at
        - vendor_id
      filter:
        _or:
          - company_id:
              _eq: X-Hasura-Company-Id
          - vendor_id:
              _eq: X-Hasura-Company-Id
  - role: purchase_order_reviewer
    permission:
      columns:
        - amount
        - amount_funded
        - approved_at
        - closed_at
        - company_id
        - created_at
        - customer_note
        - delivery_date
        - id
        - incompleted_at
        - is_cannabis
        - is_deleted
        - is_metrc_based
        - net_terms
        - order_date
        - order_number
        - rejected_at
        - rejection_note
        - requested_at
        - status
        - updated_at
        - vendor_id
      filter:
        vendor_id:
          _eq: X-Hasura-Company-Id
update_permissions:
  - role: bank_admin
    permission:
      columns:
        - bank_note
      filter: {}
      check: null
  - role: purchase_order_reviewer
    permission:
      columns:
        - approved_at
        - rejected_at
        - rejection_note
      filter:
        vendor_id:
          _eq: X-Hasura-Company-Id
      check: null
