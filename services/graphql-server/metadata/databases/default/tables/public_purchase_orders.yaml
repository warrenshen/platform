table:
  name: purchase_orders
  schema: public
object_relationships:
- name: company
  using:
    foreign_key_constraint_on: company_id
- name: vendor
  using:
    manual_configuration:
      column_mapping:
        vendor_id: id
      insertion_order: null
      remote_table:
        name: vendors
        schema: public
array_relationships:
- name: loans
  using:
    manual_configuration:
      column_mapping:
        id: artifact_id
      insertion_order: null
      remote_table:
        name: loans
        schema: public
- name: purchase_order_files
  using:
    foreign_key_constraint_on:
      column: purchase_order_id
      table:
        name: purchase_order_files
        schema: public
- name: purchase_order_metrc_transfers
  using:
    foreign_key_constraint_on:
      column: purchase_order_id
      table:
        name: purchase_order_metrc_transfers
        schema: public
