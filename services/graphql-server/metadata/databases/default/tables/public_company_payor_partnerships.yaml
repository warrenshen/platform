table:
  name: company_payor_partnerships
  schema: public
object_relationships:
- name: company
  using:
    foreign_key_constraint_on: company_id
- name: payor
  using:
    manual_configuration:
      column_mapping:
        payor_id: id
      insertion_order: null
      remote_table:
        name: payors
        schema: public
- name: payor_agreement
  using:
    foreign_key_constraint_on: payor_agreement_id
- name: payor_limited
  using:
    manual_configuration:
      column_mapping:
        payor_id: id
      insertion_order: null
      remote_table:
        name: payors
        schema: public
array_relationships:
- name: payor_contacts
  using:
    foreign_key_constraint_on:
      column: partnership_id
      table:
        name: company_payor_contacts
        schema: public
select_permissions:
- permission:
    columns:
    - id
    - company_id
    - payor_id
    - payor_agreement_id
    - payor_license_id
    - approved_at
    - created_at
    - updated_at
    filter: {}
  role: bank_admin
- permission:
    columns:
    - approved_at
    - created_at
    - updated_at
    - company_id
    - id
    - payor_agreement_id
    - payor_id
    - payor_license_id
    filter: {}
  role: bank_read_only
- permission:
    columns:
    - approved_at
    - company_id
    - id
    - payor_agreement_id
    - payor_id
    - payor_license_id
    filter:
      company_id:
        _eq: X-Hasura-Company-Id
  role: company_admin
- permission:
    columns:
    - approved_at
    - company_id
    - id
    - payor_agreement_id
    - payor_id
    - payor_license_id
    filter:
      company_id:
        _eq: X-Hasura-Company-Id
  role: company_read_only
- permission:
    columns:
    - company_id
    - id
    - payor_id
    filter:
      payor_id:
        _eq: X-Hasura-Company-Id
  role: invoice_reviewer
update_permissions:
- permission:
    check: {}
    columns:
    - payor_agreement_id
    - payor_license_id
    filter: {}
  role: bank_admin
